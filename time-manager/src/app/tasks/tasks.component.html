<mat-toolbar class="header" style="height: 50px;">
  <mat-icon aria-hidden="false" aria-label="icon">face</mat-icon>&emsp;User
  <button mat-stroked-button color="accent" (click)="downloadPDF()"
      style="right:16px;position: absolute;">
      <mat-icon aria-hidden="false" aria-label="icon">power_settings_new</mat-icon> Logout
    </button>
</mat-toolbar>
<mat-divider _ngcontent-ttx-c1="" class="mat-divider mat-divider-horizontal" style="background-color: #69f0ae;"
  role="separator" aria-orientation="horizontal"></mat-divider>
<div class="content">
  <div> <!--openDialog()-->
    <button mat-raised-button color="accent" (click)="openDialog()"
      style="float:right;margin-bottom: 20px;display: block;">
      <mat-icon aria-hidden="false" aria-label="icon">playlist_add</mat-icon> Ajouter tache
    </button>
  </div>
  <mat-form-field color="accent" appearance="outline">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="filtrer">
  </mat-form-field>
<div>
  <mat-table [dataSource]="dataSource" matSort style="margin-top: 40px;" class="mat-elevation-z8">
    <ng-container matColumnDef="projet">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Projet </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.projet}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="sous_categ">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Sous catégorie </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.sous_categ}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="tache">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Tâche </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.tache}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="date_debut">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Date début </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.date_debut}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="date_fin">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Date fin </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.date_fin}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="statut">
      <mat-header-cell class="statut" *matHeaderCellDef mat-sort-header> Statut </mat-header-cell>
      <mat-cell *matCellDef="let element" style="text-align: center;justify-content:center;">
        <button mat-flat-button color="accent" (click)="statut(row)">
          {{element.statut}}
        </button>
        <!--<mat-slide-toggle (click)="statut(row)" [checked]="réalisé"></mat-slide-toggle>-->
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="modifier">
      <mat-header-cell class="edit" *matHeaderCellDef> Modifer </mat-header-cell>
      <mat-cell *matCellDef="let row" style="text-align: center;justify-content:center;">
        <button mat-icon-button color="accent" (click)="openDialog_edit(row)">
          <mat-icon aria-hidden="false" aria-label="icon">edit</mat-icon>
        </button></mat-cell>
    </ng-container>

    <ng-container matColumnDef="supprimer">
      <mat-header-cell class="delete" *matHeaderCellDef> Supprimer </mat-header-cell>
      <mat-cell *matCellDef="let row" style="text-align: center;justify-content:center;">
        <button mat-icon-button color="warn" (click)="logData1(row)">
          <mat-icon aria-hidden="false" aria-label="icon">close</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  </div>
  <mat-paginator color="accent" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
