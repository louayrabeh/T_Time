<div class="login-page">
  <mat-card class="mat-elevation-z12">
    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs" color="accent">
      <mat-tab label="Sign In">
        <mat-card-content>
          <form [formGroup]="myForm" (ngSubmit)="submitHandler()">
            <mat-form-field color="accent" appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email" required name="email" formControlName="email">
            </mat-form-field>
            <mat-form-field color="accent" appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Password" type="password" required minlength="6" name="password" formControlName="password">
            </mat-form-field>
            <mat-checkbox value="manager" formControlName="manager">Manager</mat-checkbox>
            <button mat-raised-button color="accent" class="login-button">
              Se connecter
            </button>
          </form>
        </mat-card-content>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
